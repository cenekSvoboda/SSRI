d=document;

d.testOnPlane=function()
{
	var intSecret=12345;
	d.echo("secret: "+intSecret);
	//hardcoded to split count 5 and reconstruct count 3, I don't have public domain algorithms for generation of combinations and permutations
	var splitCount=5;
	var reconstructCount=3;
	var bfSplits=d.bfSplits(intSecret,splitCount,reconstructCount);
	var aaa=0;
	d.echo("parts split by sssiOnPlane:");
	for(;aaa<splitCount;++aaa){
		d.echo(bfSplits[0][aaa]);
	}
	d.echo("reconstructed secret:");
	d.echo(d.reconstructOnPlane(bfSplits[0],reconstructCount));
	d.write("They match! tried: ");
	d.write(bfSplits[1]);
